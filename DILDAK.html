<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://media.giphy.com/media/l3q2K7eYhQXYmA7Ik/giphy.gif'); /* Гифка с красивой природой */
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px;
      border: 3px solid white;
      background-image: url('https://placekitten.com/100/100'); /* Аватар милого котика */
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 1.8em;
      margin: 10px 0;
    }

    h2 {
      font-size: 1.2em;
      color: #aaa;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .social-icons a {
      color: white;
      font-size: 1.5em;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      color: #00d4ff;
      transform: scale(1.2);
    }

    .links {
      margin: 20px 0;
    }

    .links a {
      display: block;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .player {
      margin-top: 30px;
      text-align: center;
    }

    .player button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s, transform 0.3s;
    }

    .player button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .progress-bar {
      margin: 15px 0;
    }

    .progress-bar input {
      width: 100%;
    }

    .skills {
      margin-top: 30px;
    }

    .skills ul {
      list-style: none;
      padding: 0;
    }

    .skills ul li {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .skills ul li span {
      font-size: 1em;
      color: #00d4ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar"></div>
    <h1>Your Name</h1>
    <h2>Welcome to my personal space!</h2>

    <div class="social-icons">
      <a href="https://t.me/yourusername" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://funpay.com" target="_blank"><i class="fas fa-money-bill-wave"></i></a> <!-- FunPay icon -->
      <a href="https://onlyfans.com" target="_blank"><i class="fas fa-star"></i></a> <!-- OnlyFans icon -->
    </div>

    <div class="links">
      <a href="https://example.com">Portfolio</a>
      <a href="https://example.com">Projects</a>
      <a href="https://example.com">Blog</a>
    </div>

    <div class="skills">
      <h3>Skills</h3>
      <ul>
        <li>HTML <span>Expert</span></li>
        <li>CSS <span>Expert</span></li>
        <li>JavaScript <span>Advanced</span></li>
        <li>React <span>Intermediate</span></li>
        <li>Node.js <span>Intermediate</span></li>
      </ul>
    </div>

    <div class="player">
      <button onclick="togglePlay()"><i class="fas fa-play"></i></button>
      <button onclick="stopMusic()"><i class="fas fa-stop"></i></button>
      <div class="progress-bar">
        <input type="range" id="progress" min="0" max="100" step="1" onchange="seekMusic()">
      </div>
      <input type="range" id="volume" min="0" max="100" step="1" onchange="adjustVolume()">
    </div>
  </div>

  <script>
    const audio = new Audio('https://example.com/doraemon-mandarin.mp3'); // Ссылка на аудио
    const progress = document.getElementById('progress');
    const volume = document.getElementById('volume');

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function stopMusic() {
      audio.pause();
      audio.currentTime = 0;
    }

    function seekMusic() {
      const seekTo = (progress.value / 100) * audio.duration;
      audio.currentTime = seekTo;
    }

    function adjustVolume() {
      audio.volume = volume.value / 100;
    }

    audio.addEventListener('timeupdate', () => {
      progress.value = (audio.currentTime / audio.duration) * 100;
    });
  </script>
</body>
</html>
